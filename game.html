<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="box.js" charset="utf-8"></script>
  <title>game</title>
</head>
<body onload="initialize()">

  <header>
    <h1>わるのも探し</h1>
  </header>


  <table>
    <tr>
      <td>ステータス</td>
      <td><span id="mystatus">停止</span></td>
    </tr>
    <tr>
      <td>操作</td>
      <td><a href="javascript:startGame()">START</a>
        <a href="javascript:stopGame()">STOP</a></td>
      </tr>
      <!-- <tr>
        <td>クリック成功</td>
        <td><span　id="clickResult">0</span>回</td>
      </tr> -->
  </table>

    <h2>わるものを5回クリックしよう！</h2>


    <div id="box">
      <div class="display1">
        <div class="mybox" onclick="javascript:clickBox(0)"></div>
        <div class="mybox" onclick="javascript:clickBox(1)"></div>
      </div>
      <div class="display2">
        <div class="mybox" onclick="javascript:clickBox(2)"></div>
        <div class="mybox" onclick="javascript:clickBox(3)"></div>
        <div class="mybox" onclick="javascript:clickBox(4)"></div>
      </div>
      <div class="display3">
        <div class="mybox" onclick="javascript:clickBox(5)"></div>
        <div class="mybox" onclick="javascript:clickBox(6)"></div>
      </div>
    </div>

  </body>
